<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cierre de Inspección</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Confirmar Cierre de Inspección</h1>

    <form id="formCierre">
        <div class="mb-3">
            <label for="ordenId" class="form-label">Número de Orden</label>
            <input type="text" class="form-control" id="ordenId" required>
        </div>
        <div class="mb-3">
            <label for="observacion" class="form-label">Observación</label>
            <textarea class="form-control" id="observacion" required></textarea>
        </div>
        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo</label>
            <input type="text" class="form-control" id="motivo" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Cierre</button>
    </form>

    <div class="mt-4" id="resultado" style="display:none;">
        <div class="alert alert-success"></div>
    </div>

    <script>
        document.getElementById("formCierre").addEventListener("submit", function(e) {
            e.preventDefault();

            const ordenId = document.getElementById("ordenId").value;
            const observacion = document.getElementById("observacion").value;
            const motivo = document.getElementById("motivo").value;

            fetch("/confirmar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    ordenId,
                    observacion,
                    motivo
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultado = document.getElementById("resultado");
                resultado.style.display = "block";
                resultado.querySelector(".alert").textContent = data.message;
            });
        });
    </script>
</body>
</html>
